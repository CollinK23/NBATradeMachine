<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Simulator</title>
    <link rel="stylesheet" href="styles.css" width="100%" height="40%" />
    <script type="module" src="script.js" defer></script>
    
</head>
<body>
    <section id="banner">
        <div id="main__content">
            <h1>NBA Trade Simulator</h1>
            <div class="btns">
                <a type="button" href="/tradeScreen.html" class="switch__screen__btn">Attempt This Trade</a>
            </div>
            <div class="team__select" id="team__select">
                <label for="select__team1">Select Team 1:</label>
                <label for="select__team2">Select Team 2:</label>
                <select onchange="updateOptions1();" label="select__team1" title="Team 1" id="selector1" ></select>
                <select onchange="updateOptions1();" label="select__team2" title="Team 2" id="selector2" onchange="updateOptions1()"></select>
            </div>
            <div class="roster__view" id="roster__view">
            </div>
        </div>
        <div id="background__shape"></div>
    </section>
</body>
</html>
